  - name: 海野 弘成
    organization: Increments株式会社
    title: CEO / Qiita:Team PM
    profile: "1988年兵庫県生まれ。京都大学工学部情報学科在学中にはてなやGoogleにてソフトウエアエンジニアとしてインターンを経験。iOSアプリ開発などを担当する。2011年、友人2人と作ったプログラマのための技術情報共有サービス「Qiita」をローンチ。大学卒業後の12年2月、Increments株式会社を設立し、代表取締役に就任。主なサービスに、Qiitaのほか、チーム間情報共有ツール「Qiita:Team」がある。"
